<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Page</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="scripts.js" type="text/javascript"></script>
    <link rel="icon" href="images/Lemon-icon.png" type="image/x-icon">
</head>
<body onload="userCreator()">
<div class="header">
    <h1>Dating page ;)</h1>
</div>
<div class="my-page">
    <div class="my-info">
        <img src="images/front-end-developer-girl.png" alt="my-profile" class="profile-pic">
        <h3>Monire Ghandani</h3>
        <p>
            <a href="tel:+989351357166"><img src="images/icons8-phone-50.png" alt="tel"></a>
            <a href="https://t.me/Bright_Glambert_Scissorhands"><img src="images/icons8-telegram-app-48.png" alt="my-telegram"></a>
            <a href="https://instagram.com/bright_o.o_"><img src="images/icons8-instagram-logo-48.png" alt="my-insta"></a>
        </p>
    </div>
    <div class="my-friends" id="my-friends">
        <div class="top-box">
            <h3>My Friends</h3>
            <div id="friend-reqs">Requests: 0</div>
        </div>
        <div class="new-friend" id="new-friend"></div>
    </div>
</div>
<h2>People you might like to be friends with</h2>
<div class="users">
    <div class="user-card">
        <img src="" alt="" class="user-profile" id="user-profile">
        <h3 class="user-name" id="user-name"></h3>
    </div>
    <div class="user-info" id="user-info"></div>
</div>
<div class="footer">
    <footer>Copyright &copy; 2021 | Monire Ghandani</footer>
</div>
</body>
</html>
